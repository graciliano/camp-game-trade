<section>
  <div class="containerLogin" fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5%" fxLayoutAlign="top center">
    <div class="box" fxLayoutAlign="center center">
      <div class="mat-display-3 campName">CampGame</div>
    </div>
    <div class="box" fxLayoutAlign="center center">
      <div class="loginCard" fxLayout="column" fxLayoutAlign="center center">
        <h2>Entrar</h2> 
        <form [formGroup]="loginForm" class="formLogin" fxLayout="column" fxLayoutGap="5px" (ngSubmit)="login(loginForm)">
          <mat-form-field class="example-full-width">
            <mat-label>Usu√°rio</mat-label>
            <input matInput formControlName="email">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <button type="submit" mat-stroked-button [disabled]="!loginForm.valid">Acessar</button>
        </form>
      </div>
    </div>
  </div>
</section>
